<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">

      <div class="navbar" id="navbar">
        <div class="left">
          <div class="logo">JamesOT</div>
        </div>
        <div class="center middle">
          <marquee behavior="" direction="">Welcome To JAI</marquee>
        </div>
        <div class="right">
          <div class="one"></div>
          <div class="profile">
            <img class="picture" src="./image/profile.jpg" alt="user_image">
          </div>
        </div>
      </div>

      <div id="chart-container"></div>


       <form>
         <textarea name="prompt" cols="1" rows="1" placeholder="Ask JAI..."></textarea>
         <button type="submit"><img src="assets/send.svg" alt=""></button>
       </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
